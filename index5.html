<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">
      <form @submit.prevent="checkForm">
        <div class="container w-2/5 p-8 mx-auto mt-10 border rounded-lg">
            <h1 class="text-2xl pt-4 pb-4">Account</h1>
            <img src="./img/1.jpg" class="shadow-md w-48 h-auto mb-4">
            <p v-if="errors" class="text-red-500">
                <b>Please correct the following error(s):</b>
                <ul>
                   <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                </ul>
            </p>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="username" class="text-sm leading-7 text-gray-600">Username</label>
                    <input type="text" id="username" v-model="username" name="username" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                    <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col">
                    <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
                    <input type="password" id="password" v-model="password" name="password" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col">
                    <label for="full_name" class="text-sm leading-7 text-gray-600">Full name</label>
                    <input type="text" id="full_name" v-model="full_name" name="full_name" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                
                <div class="flex flex-col">
                    <label for="title"class="text-sm leading-7 text-gray-600">Title</label>
                    <input type="text" id="title" v-model="title" name="title" class="bg-gray-100 rounded px-4 py-2 mb-4">
                </div>
                <div class="flex flex-col col-span-2">
                    <label for="language"class="text-sm leading-7 text-gray-600">Language</label>
                    <select id="language" v-model="language" name="language" class="bg-gray-100 rounded px-4 py-2 mb-4">
                    <option v-for="language in language_lists" :value="language.language_id">
                        {{language.language_name}}
                    </option>
                </div>
                <div >
                    <input type="submit" value="Submit" class="px-8 py-2 text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                </div>
            </div>
        </div>                            
      </form>
  </div>

  <!-- my main.js -->
  <script src="./main5.js"></script>
</body>

</html>
